<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <section class="content">
        <div class="odin-image">
            <div class="logo">
                <img src="odin-lined.png" alt="logo" class="whale">
                <!-- <h1 class="omale">Omale</h1> -->
            </div>
            
        </div>
        <div class="input-section">
            <div class="heading section">
                <h1>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started. <br>
                    You know you want to.
                </h1>
            </div>
            <div class="form-section">
                <form action="#">
                    <h1 class="form-title">Let's do this!</h1>
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="error">
                        <div class="error-message">Password must be at least 8 characters</div>
                    </div>
                    <button type="submit"> Create Account</button>
                    <p>Already have an account? Log in</p>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
